<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="IT services company">
    <meta name="keywords"
        content="it company,software company,it consultant, managed it services,technology consulting,it solutions,tech solutions, technical support, information technology ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Sign Up</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.jpg">

    <!-- Core Stylesheet -->
    <link href="style2.css" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="css/responsive.css" rel="stylesheet">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

</head>

<body>
    <!-- Preloader Start 
    <div id="preloader">
        <div class="colorlib-load"></div>
    </div>-->


    <!-- ***** Contact Us Area Start ***** -->
    <section class="footer-contact-area section_padding_100 clearfix" id="contact">
        <div class="container">
            <div class="row">

                <div class="col-md-6 ">

                    <p>One account for all things channels</p>


                    <div class="signup-image justify-content-center">
                        <figure>
                            <img src="img\bg-img\signup-image.jpg" alt="sing up image">
                        </figure>
                    </div>

                </div>

                <div class="col-md-6 ">
                    <!-- Heading Text  -->
                    <div class="section-heading">
                        <h2>Sign Up!</h2>
                        <div class="line-shape"></div>
                    </div>

                    <!--Social login start-->
                    <div class="social-login">
                        <span class="social-label">Or Sign Up with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="text-center   zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                    <!-- Form Start-->
                    <div class="contact_from">
                        <form action="#" method="post">
                            <!-- Message Input Area Start -->
                            <div class="contact_input_area">
                                <div class="row">
                                    <!-- Single Input Area Start -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control f-input" name="name" id="name"
                                                placeholder="Name" required>
                                        </div>
                                    </div>

                                    <!-- Single Input Area Start -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="email" class="form-control  f-input" name="email" id="email"
                                                placeholder="E-mail" required>
                                        </div>
                                    </div>

                                    <!-- Single Input Area Start -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="email" class="form-control  f-input" name="email" id="phone"
                                                placeholder="Phone Number" required>
                                        </div>
                                    </div>
                                    <!-- Single Input Area Start -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="password" class="form-control  f-input" name="email" id="pass"
                                                placeholder="Password" required>
                                        </div>
                                    </div>

                                    <!-- Single Input Area Start -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="password" class="form-control  f-input" name="email" id="pass2"
                                                placeholder="Repeat Password" required>
                                        </div>
                                    </div>

                                    <!-- Single Input Area Start -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="checkbox" class=" " name="tnc" id="tnc" required>
                                            <label class="form-check-label" for="tnc">I agree to the <a
                                                    href="privacy-policy.html">Terms & Conditions</a></label>
                                        </div>
                                    </div>

                                    <!-- Single Input Area Start -->
                                    <div class="col-12">
                                        <button type="submit" class="btn submit-btn">Register</button>
                                    </div>



                                    <a href="login.html" class="signup-image-link mb-15 ml-15">I am already a member,
                                        login instead</a>

                                </div>
                            </div>
                            <!-- Message Input Area End -->
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- ***** Contact Us Area End ***** -->



    <!-- Jquery-2.2.4 JS -->
    <script src="js/jquery-2.2.4.min.js"></script>

</body>

</html>
